<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNav - Emotion-Aware Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Emotion Detection Setup -->
        <div class="emotion-panel">
            <video id="video" autoplay muted width="200" height="150"></video>
            <canvas id="overlay" width="200" height="150"></canvas>
            <div class="emotion-status">
                <span id="emotion-text">Detecting emotion...</span>
                <button id="toggle-camera" class="btn-small">Toggle Camera</button>
            </div>
        </div>

        <!-- Adaptive Controls -->
        <div class="adaptive-controls">
            <label for="ui-suggestions">ðŸŽ¨ UI Suggestions:</label>
            <select id="ui-suggestions">
                <option value="">Choose adaptation...</option>
                <option value="calm">Calm & Relaxing</option>
                <option value="focus">High Focus Mode</option>
                <option value="comfort">Comfort Mode</option>
                <option value="minimal">Minimal Distraction</option>
                <option value="custom">Custom Settings</option>
            </select>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <div class="logo">
                <h1>ðŸ§  NeuroNav</h1>
                <p>Emotion-Aware Smart Interface</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <h2>Welcome Back</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="accessibility-options">
                    <h4>Accessibility Preferences</h4>
                    <label class="checkbox-label">
                        <input type="checkbox" id="high-contrast"> High Contrast Mode
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="large-text"> Large Text
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="reduce-motion"> Reduce Motion
                    </label>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <span> | </span>
                    <a href="#" class="create-account">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="emotion-detection.js"></script>
    <script src="script.js"></script>
</body>
</html>
